<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search Google or type a URL">
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="button">Google Search</button>
    <button class="button">I'm Feeling Lucky</button>
  </div>

  <!-- Footer Links -->
  <footer>
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search Works</a>
    <span> - </span>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
  </footer>

</body>
</html>
