<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is an example of HTML structure.">
    <title>HTML Structure Example</title>
    <link rel="icon" href="../assets/duckavatar.png" type="image/x-icon">
</head>
<body>
    <!-- Image with asset -->
    <img src="../assets/cookie-company.jpeg" alt="cookie company logo" width="500">

    <h1>Welcome to Cookie Central</h1>
    <p>Your ultimate destination for delicious cookie recipes!</p>
  
    <!-- Relative URL Link -->
    <a href="about.html">Learn more about us</a>
    
    <h2>Recipes</h2>
    <p>Check out our favorite recipes:</p>
    <a href="recipes.html">For all recipes</a>

    <p>Follow Us</p>
    <!-- Linked Images -->
    <div>
        <a href="https://www.facebook.com" target="_blank" title="Follow us on Facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20" height="20">
        </a>

        <a href="https://www.instagram.com" target="_blank" title="Follow us on Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" width="20" height="20">
        </a>

        <a href="https://www.youtube.com" target="_blank" title="Subscribe to our YouTube channel">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" width="20" height="20">
        </a>
    </div>

    <div>
        <h2>We'd love to hear from you!</h2>
        <!-- Form -->
        <form action="your-server-endpoint" method="POST">
            
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <label for="legal">I agree to the terms and conditions</label>
            <input type="checkbox" id="legal" name="legal" required><br><br>
    
            <button type="submit">Submit</button>
        </form>
        
    </div>

</body>
</html>
